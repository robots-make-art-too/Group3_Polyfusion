<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<script type="text/javascript" src="js/models.js"></script>
	</head>

	<body style='margin : 0px; overflow: hidden;'>
		
		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		id="scene">
			
			<a-assets>
				<a-asset-item id="sculp1" src="assets/models/1.glb"></a-asset-item>
				<a-asset-item id="sculp2" src="assets/models/2.glb"></a-asset-item>
				<a-asset-item id="sculp3" src="assets/models/EECS1720.gltf"></a-asset-item>
			</a-assets>

			<a-marker id="customMarker-1" type="pattern" url="../../assets/markers/spiral_marker.patt">
				<a-entity id="sculp1-gltf" position="-1 0.5 0" scale="0.25 0.25 0.25" rotation="-90 0 0" gltf-model="#sculp1"></a-entity>
			</a-marker>

			<a-marker id="customMarker-2" type="pattern" url="../../assets/markers/spi_poly.patt">
				<a-entity id="sculp2-gltf" position="-1 0.5 0" scale="0.25 0.25 0.25" rotation="-90 0 0" gltf-model="#sculp2"></a-entity>
			</a-marker>
			
			<a-marker id="customMarker-3" type="pattern" url="../../assets/markers/pattern-Polyfusion.patt">
				<a-entity id="sculp3-gltf" position="-1 0.5 0" scale="0.25 0.25 0.25" rotation="-90 0 0" gltf-model="#sculp3"></a-entity>
			</a-marker>

			<a-entity camera></a-entity>

		</a-scene>


	</body>
</htlm>
