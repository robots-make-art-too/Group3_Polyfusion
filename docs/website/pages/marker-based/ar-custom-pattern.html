<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>

	<body style='margin : 0px; overflow: hidden;'>
		
		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		id="scene">
		
			<a-marker id="hiro-1" preset="hiro">
				<a-sphere position='-1.5 0.5 0' color='red';></a-sphere>
			</a-marker>
			
			<a-marker id="kanji-1" preset="kanji">
				<!-- <a-sky color="#ECECEC"></a-sky> -->
				<a-sphere position='1 1.5 0' color='green';></a-sphere>
			</a-marker>

			<a-marker id="custom-1" type="pattern" url="pattern-go.patt">
				<a-asset-item id="custom-model-1" src="assets/models/characters/.glb"></a-asset-item>
			</a-marker>

			<a-marker id="custom-2" type="pattern" url="pattern-go.patt">
				<a-asset-item id="custom-model-2" src="assets/models/characters/.glb"></a-asset-item>
			</a-marker>
			
			<a-marker id="custom-3" type="pattern" url="pattern-go.patt">
				<a-asset-item id="custom-model-3" src="assets/models/characters/.glb"></a-asset-item>
			</a-marker>

			<a-entity camera></a-entity>

		</a-scene>


	</body>
</htlm>
