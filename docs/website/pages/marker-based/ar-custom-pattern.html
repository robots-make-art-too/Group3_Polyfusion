<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!-- 		<script type="text/javascript" src="js/models.js"></script> -->
	</head>

	<body style='margin : 0px; overflow: hidden;'>
		
		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		id="scene">
			
			<a-assets>
				<a-asset-item id="Model_1" src="../../assets/models/1.glb"></a-asset-item>
				<a-asset-item id="Model_2" src="../../assets/models/2.glb"></a-asset-item>
				<a-asset-item id="Model_3" src="../../assets/models/EECS1720.gltf"></a-asset-item>
			</a-assets>
		
			<a-marker id="defalt-1" preset="hiro">
				<a-sphere position='-1.5 0.5 0' color='red';></a-sphere>
			</a-marker>
			
			<a-marker id="defalt-2" preset="kanji">
				<!-- <a-sky color="#ECECEC"></a-sky> -->
				<a-sphere position='1 1.5 0' color='green';></a-sphere>
			</a-marker>

			<a-marker id="customMarker-1" type="pattern" url="../../assets/markers/pattern-testmarker.patt">
				<a-entity id="model-1-gltf" position="-1 0.5 0" scale="0.25 0.25 0.25" rotation="-90 0 0" gltf-model="#Model_1"></a-entity>
			</a-marker>

			<a-marker id="customMarker-2" type="pattern" url="../../assets/markers/pattern-spiralmarker.patt">
				<a-entity id="model-2-gltf" position="-1 0.5 0" scale="0.25 0.25 0.25" rotation="-90 0 0" gltf-model="#Model_2"></a-entity>
			</a-marker>
			
			<a-marker id="customMarker-3" type="pattern" url="../../assets/markers/pattern-polymarker.patt">
				<a-entity id="model-3-gltf" position="-1 0.5 0" scale="0.25 0.25 0.25" rotation="-90 0 0" gltf-model="#Model_3"></a-entity>
			</a-marker>

			<a-entity camera></a-entity>

		</a-scene>


	</body>
</htlm>
