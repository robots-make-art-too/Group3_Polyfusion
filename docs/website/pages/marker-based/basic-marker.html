<!DOCTYPE html>
<html lang="en">
	<head>

	<body style='margin : 0px; overflow: hidden;'>
		
		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"

		vr-mode-ui="enabled: false"
		id="scene">
			
			<a-assets>
				<a-asset-item id="Model_3" src="assets/models/#EECS1720.gltf"></a-asset-item>
			</a-assets>
		
			<a-marker id="defalt-1" preset="hiro">
				<a-sphere position='-1.5 0.5 0' color='red';></a-sphere>
			</a-marker>
			
			<a-marker id="defalt-2" preset="kanji">
				<!-- <a-sky color="#ECECEC"></a-sky> -->
				<a-sphere position='1 1.5 0' color='green';></a-sphere>
			</a-marker>

			<a-marker id="customMarker-1" type="pattern" url="../../assets/markers/spiral_marker.patt">
				<a-entity id="model-3-gltf" position="-1 0.5 0" scale="0.25 0.25 0.25" rotation="-90 0 0" gltf-model="#EECS1720.gltf"></a-entity>
			</a-marker>

			<a-entity camera></a-entity>

		</a-scene>

		</a-scene>
